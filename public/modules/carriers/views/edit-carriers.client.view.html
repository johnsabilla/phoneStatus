<section data-ng-controller="CarriersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Carrier</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="CarrierName">CarrierName</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.CarrierName" id="CarrierName" class="form-control" placeholder="CarrierName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Country">Country</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.Country" id="Country" class="form-control" placeholder="Country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="GSM">GSM</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.GSM" id="UMTS" class="form-control" placeholder="GSM" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="UMTS">UMTS</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.UMTS" id="UMTS" class="form-control" placeholder="UMTS" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="LTE">LTE</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.LTE" id="LTE" class="form-control" placeholder="LTE" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="CDMA">CDMA</label>
                    <div class="controls">
                        <input type="text" data-ng-model="carrier.CDMA" id="CDMA" class="form-control" placeholder="CDMA" required>
                    </div>
                </div>
                  <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
