<section data-ng-controller="PhonesController">
	<div class="page-header">
		<h1>New Phone</h1>
	</div>
	<div class="col-md-12">
		<form name="phoneForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': phoneForm.name.dirty && phoneForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<label class="control-label" for="modelnumber">Model Number</label>
					<div class="controls">
						<input name="modelnumber" type="text" data-ng-model="modelnumber" id="modelnumber" class="form-control" placeholder="Model Number" required>
					</div>
					<label class="control-label" for="gsmbands">GSM Bands</label>
					<div class="controls">
						<input name="gsmbands" type="text" data-ng-model="gsmbands" id="gsmbands" class="form-control" placeholder="GSM Bands (separate with comma if more than one)" required>
					</div>
					<label class="control-label" for="ltefddbands">LTE FDD Bands</label>
					<div class="controls">
						<input name="ltefddbands" type="text" data-ng-model="ltefddbands" id="ltefddbands" class="form-control" placeholder="LTE FDD Bands (separate with comma if more than one)" required>
					</div>
					<label class="control-label" for="umtsbands">UMTS Bands</label>
					<div class="controls">
						<input name="umtsbands" type="text" data-ng-model="umtsbands" id="umtsbands" class="form-control" placeholder="UMTS Bands (separate with comma if more than one)" required>
					</div>
					<label class="control-label" for="tdscdmabands">TD-SCDMA Bands</label>
					<div class="controls">
						<input name="tdscdmabands" type="text" data-ng-model="tdscdmabands" id="tdscdmabands" class="form-control" placeholder="TD-SCDMA Bands (separate with comma if more than one)" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
