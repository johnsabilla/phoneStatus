<section data-ng-controller="PhonesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Phone</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.Name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Model Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.ModelNumber" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">GSM Bands</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.GSMBands" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">UMTS Bands</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.UMTSBands" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">LTE FDD Bands</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.LTEFDDBands" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">TD-SCDMA Bands</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone.TDSCDMABands" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
