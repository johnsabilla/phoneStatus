<section data-ng-controller="BandsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bands</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="band in bands" data-ng-href="#!/bands/{{band._id}}" class="list-group-item">
			Frequency:
			<h4 class="list-group-item-heading" >{{band.Frequency}}Mhz</h4>
			Band:
			<h4 class="list-group-item-heading" data-ng-bind="band.Band"></h4>
			Protocol:
			<h4 class="list-group-item-heading" data-ng-bind="band.Protocol"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bands.$resolved || bands.length">
    	No bands yet, why don't you <a href="/#!/bands/create">create one</a>?
    </div>
</section>
