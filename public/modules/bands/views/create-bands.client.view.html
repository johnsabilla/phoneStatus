<section data-ng-controller="BandsController">
	<div class="page-header">
		<h1>New Band</h1>
	</div>
	<div class="col-md-12">
		<form name="bandForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': bandForm.name.dirty && bandForm.name.$invalid }">
					
					<label class="control-label" for="Frequency">Frequency</label>
					<div class="controls">
					<input name="Frequency" type="text" data-ng-model="Frequency" id="Frequency" class="form-control" placeholder="Frequency" required>
					</div>
					
					<label class="control-label" for="Band">Band</label>
					<div class="controls">
					<input name="Band" type="text" data-ng-model="Band" id="Band" class="form-control" placeholder="Band" required>
					</div>
					
					<label class="control-label" for="Protocol">Protocol</label>
					<div class="controls">
					<input name="Protocol" type="text" data-ng-model="Protocol" id="Protocol" class="form-control" placeholder="Protocol" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
